<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Why Ham : 로그인</title>
</head>

<body>
  <div class="logo-form text-center">
    <img src="img/WhyHam_logo.png" class="w-50">
  </div>
  <div class="login-container">
    <form>
      <div class="login-form">
        <div>
          <label class="form-label">Login your account</label>
          <div class="form-floating mb-3">
            <!-- 로그인 성공하면 class에 is-valid 추가, 실패하면 class에 is-invalid 추가 -->
            <input type="text" class="form-control" id="floatingInput" placeholder="Id">
            <label for="floatingInput">아이디</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
            <label for="floatingPassword">비밀번호</label>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              로그인 상태 유지
            </label>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary mt-3 login-btn">로그인</button>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-secondary mt-3 login-btn">회원가입</button>
          </div>
          <div class="text-center" style="margin: 50px;">
            <p style="color: gray;"> -- Or SNS Login --</p>
          </div>
          <div class="text-center" style="margin: 50px;">
            <div class="container">
              <div class="row">
                <div class="col">
                  <img src="img/naver_oauth.png" class="w-75 shadow sns-btn">
                </div>
                <div class="col">
                  <img src="img/kakao_oauth.webp" class="w-75 shadow sns-btn">
                </div>
                <div class="col">
                  <img src="img/google_oauth.png" class="w-75 shadow sns-btn">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
