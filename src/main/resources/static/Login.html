<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
  <title>Why Ham : 로그인</title>
</head>

<body>
  <div class="logo-form text-center">
    <img src="img/WhyHam_logo.png" class="w-75 mt-4">
  </div>
  <div class="login-container">
    <div class="m-5 mt-4">
      <form>
        <div class="form-floating mb-3">
          <!-- 로그인 성공하면 class에 is-valid 추가, 실패하면 class에 is-invalid 추가 -->
          <input type="email" class="form-control login-input" id="floatingInput" placeholder="Email">
          <label class="mt-1" for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control login-input" id="floatingPassword" placeholder="Password"
            autocomplete="off">
          <label class="mt-1" for="floatingPassword">Password</label>
        </div>
        <div class="mt-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">로그인 상태 유지</label>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-dark login-btn" style="width: 100%; height: 50px;">Login</button>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-dark mt-3 login-btn" style="width: 100%; height: 50px;">Sign Up</button>
        </div>
      </form>
      <div class="text-center mt-4">
        <p style="color: gray; font-size: 15px;"> -- Or SNS Login --</p>
      </div>
      <div class="text-center mt-4">
        <div class="row">
          <div class="col">
            <img src="img/naver_oauth.png" class="w-50 shadow sns-btn">
          </div>
          <div class="col">
            <img src="img/kakao_oauth.webp" class="w-50 shadow sns-btn">
          </div>
          <div class="col">
            <img src="img/google_oauth.png" class="w-50 shadow sns-btn">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
