<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Why Ham : 회원가입</title>
  <link rel="stylesheet" href="css/join.css">
</head>

<body>
  <div class="text-center mt-4">
    <h3>회원가입</h3>
  </div>
  <form class="form-box">
    <label class="form-label mt-3">Email</label>
    <div>
      <input type="email" class="form-control form-box__input" id="floatingInput" placeholder="example@example.com">
    </div>
    <label class="form-label mt-3">이름</label>
    <div>
      <input type="text" class="form-control form-box__input" id="floatingInput">
    </div>
    <label class="form-label mt-3">비밀번호</label>
    <div>
      <input type="password" class="form-control form-box__input" id="floatingInput" placeholder="문자와 숫자를 혼합한 8~16 자리">
    </div>
    <label class="form-label mt-3">비밀번호 확인</label>
    <div>
      <input type="password" class="form-control form-box__input" id="floatingInput" placeholder="비밀번호를 다시 입력해주세요.">
    </div>
    <label class="form-label mt-3">생년월일</label>
    <div>
      <input type="text" class="form-control form-box__input" id="floatingInput" placeholder="901021">
    </div><label class="form-label mt-3">성별</label>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
      <option selected>---</option>
      <option value="1">남</option>
      <option value="2">여</option>
    </select>
    <button type="submit" class="btn btn-dark mt-4 login-btn">다음</button>
  </form>
</body>

</html>
