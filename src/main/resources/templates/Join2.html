<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Why Ham : 회원가입</title>
  <link rel="stylesheet" href="/css/join.css">
</head>

<body style="height: 500px;">
  <div class="text-center mt-4">
    <h3>회원가입</h3>
  </div>
  <form class="form-box">
    <label class="form-label mt-3">휴대폰 번호</label>
    <div>
      <div class="row">
        <div class="col-8">
          <input type="text" class="form-control form-box__input" id="floatingInput">
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-dark login-btn">전송</button>
        </div>
      </div>
    </div>
    <label class="form-label mt-3">인증번호</label>
    <div>
      <input type="text" class="form-control form-box__input" id="floatingInput" placeholder="인증번호를 입력해주세요." autocomplete="off">
    </div>
    <button type="submit" class="btn btn-dark mt-4 login-btn">제출하기</button>
  </form>
</body>

</html>
